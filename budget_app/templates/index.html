{% extends 'base.html' %}

{% block content %}
  <h1>Transactions</h1>
  <p><a href="{% url 'transaction_create' %}">Create new transaction</a></p>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in object_list %}
        <tr>
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.description }}</td>
          <td>{{ transaction.amount }}</td>
          <td><a href="{% url 'transaction_update' transaction.pk %}">Edit</a></td>
          <td><a href="{% url 'transaction_delete' transaction.pk %}">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
